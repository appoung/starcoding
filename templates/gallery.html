{% extends 'base.html' %} {% block content %}
<h1>스타코딩 작품 갤러리</h1>

<div class="gallery">
  <style>
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .gallery-item {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    .gallery-item img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .gallery-item h3 {
      font-size: 1.2rem;
      margin-top: 10px;
    }
    .gallery-item p {
      font-size: 1rem;
      color: #666;
    }
  </style>
  {% for project in projects %}
  <div class="gallery-item">
    <img
      src="{{ url_for('static', filename='uploads/' + project.image) }}"
      alt="{{ project.title }}"
    />
    <h3>{{ project.title }}</h3>
    <p>{{ project.description }}</p>

    <a href="{{ url_for('edit_project', project_id=project.id) }}">수정</a>
    |
    <a
      href="{{ url_for('delete_project', project_id=project.id) }}"
      onclick="return confirm('정말 삭제하시겠습니까?');"
      >삭제</a
    >
  </div>
  {% endfor %}
</div>

{% endblock %}
